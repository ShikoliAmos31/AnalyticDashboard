<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard</title>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--Charts JS-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Premier League Table Between 2024/2025 & 2025/2026</h1>
    <div class="col-md-6">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [
          {
            label: '# of 2025/2026 points',
            data: [
              {x: 1, y: 19},
              {x: 2, y: 25},
              {x: 3, y: 17},
              {x: 4, y: 18},
              {x: 5, y: 17},
              {x: 6, y: 12}
            ],
            borderColor: 'brown',
            backgroundColor: ['white', 'red', 'black', 'green', 'blue', 'white']
          },
          {
            label: '# of 2024/2025 points',
            data: [
              {x: 1, y: 23},
              {x: 2, y: 18},
              {x: 3, y: 12},
              {x: 4, y: 25},
              {x: 5, y: 18},
              {x: 6, y: 16}
            ],
            borderColor: 'brown',
            backgroundColor: ['yellow', 'grey', 'red', 'black', 'brown', 'black']
          }
        ]
      },
      options: {
        scales: {
          x: {
            type: 'linear',
            title: { display: true, text: 'Teams (1â€“6)' }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Points' }
          }
        }
      }
    });
  </script>
</body>
</html>
