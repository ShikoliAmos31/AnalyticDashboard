<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    <!--Charts Js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--SimpleDatatables-->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>Premier League Table Between 2024/2025 & 2025/2026 </h1>
    <div class="col-md-6">
      <canvas id="myChart"></canvas>
    </div>
    </div>
</body>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Man-City', 'Arsenal', 'Man-U', 'Liverpool', 'Chelsea', 'Tottenham'],
      datasets: [{
        label: '# of 2025/2026 points',
        data: [19, 25, 17, 18, 17, 12],
        borderWidth: 1,
        borderColor: 'brown',
        fill: true,
        backgroundColor: ['white', 'Red', 'Black', 'Green', 'Blue', 'White']
    },
    {
        label: '# of 2024/2025 points',
        data: [23, 18, 12, 25, 18, 16],
        borderWidth: 1,
        borderColor: 'brown',
        backgroundColor: ['Yellow', 'Grey', 'Red', 'Black', 'Brown', 'Black']
      }
      ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
</html>
